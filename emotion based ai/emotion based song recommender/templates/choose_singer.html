<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "Punjabi"%}

		<div class="title">
		<h1 class="display-4">Punjabi Singers</h1>
		
		</div>
		<label><input type="radio" name="singer" value="sidhu moosewala" checked="true"><div class="box">Sidhu Moosewala</div></label>
		<label><input type="radio" name="singer" value="amrinder gill"><div class="box">Amrinder Gill</div></label>
		<br>
		<label><input type="radio" name="singer" value="karan aujla"><div class="box">Karan Aujla</div></label>
		<label><input type="radio" name="singer" value="diljit dosanjh"><div class="box">Diljit Dosanjh</div></label>
		<br>
                                     <div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%elif data == "English"%}

		<div class="title">
		<h1 class="display-4">English Singers</h1>
		</div>
		<label><input type="radio" name="singer" value="ed sheeran" checked="true"><div class="box">Ed Sheeran</div></label>
		<label><input type="radio" name="singer" value="justin bieber"><div class="box">Justin Bieber</div></label>
		<br>
		<label><input type="radio" name="singer" value="akon"><div class="box">Akon</div></label>
		<label><input type="radio" name="singer" value="charlie puth"><div class="box">Charlie Puth</div></label>
		<br>
                                     <div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">

                                    {%elif data == "Hindi"%}

		<div class="title">
		<h1 class="display-4">Hindi Singers</h1>
		</div>
		<label><input type="radio" name="singer" value="arijit singh" checked="true"><div class="box">Arijit Singh</div></label>
		<label><input type="radio" name="singer" value="atif aslam"><div class="box">Atif Aslam</div></label>
		<br>
		<label><input type="radio" name="singer" value="sonu nigam"><div class="box">Sonu Nigam</div></label>
		<label><input type="radio" name="singer" value="shreya ghoshal"><div class="box">Shreya Ghoshal</div></label>
		<br>
                                     <div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
